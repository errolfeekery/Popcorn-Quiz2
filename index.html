<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- sticky navbar -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
        <a href="#" class="navbar-brand text-danger"><h2>Home</h2></a>
    </nav>

    <!-- showcase with image and headings -->

    <section class="bg-dark text-light text-center py-5">
        <div class="container">
            <div class="d-md-flex gap-sm-3">
                <div>
                    <img src="media/images/thumbnails/pngwing.com.png" class="img-fluid w-50" alt="popcorn">
                </div>
                <div>
                <h1 class="text-danger mt-sm-3">Popcorn quiz</h1>
                <h2 class="">Test your cinema knowledge</h2>
                </div>
            </div>
    </section>

    <section class="flex-container">
        <div>
            <h3 class="text-light">Sign Up For Our Newsletter</h3>
        </div>
        <div>
            <form action="results.html" method="GET">
                <label for="Member"></label>
                <input type="email" id="Member" name="Member" aria-placeholder="Your email" required>
                <input type="submit" value="Submit" id="submit-button">
            </form>
        </div>
    </section>

    <!-- button to bring user to quiz page-->

    <section class="py-3">
        <div class="container">
            <div class="d-grid gap-2 col-6 mx-auto">
            <a href="quiz.html" class="btn btn-outline-primary p-5 m-4 text-nowrap"><h1 i class="bi bi-play-fill"> Lets go</h1></a>
            </div>
        </div>
    </section>

    <!-- bootstrap and javascript source-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="assets/js/myScript.js"></script>
</body>
</html>
