<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <section class="bg-dark text-light text-center py-5">
        <div class="container">
            <div class="d-md-flex gap-3">
                <div>
                    <img src="media/images/thumbnails/pngwing.com.png" class="img-fluid w-50" alt="">
                </div>
                <div>
                <h1 class="text-danger">Popcorn quiz</h1>
                <h2 class="pt-4">Test your cinema knowledge</h2>
                </div>
            </div>
    </section>
    <div class="container-fluid">
        <div class="container text-center">
            <button type="button" class="btn btn-outline-primary btn-lg mt-5" id="start-btn">Start</button>
        </div>
        <div class="container" id="question-container">
            <div class="container bg-dark text-light p-5 mt-5 text-center">
                <div id="question">Question</div>
            </div>
            <div class="container bg-primary p-2 mt-5 text-center">
                    <button type="button" class="btn btn-outline-light"><p class="answer-buttons" data-number="1">Choice1</p></button>
                    <button type="button" class="btn btn-outline-light"><p class="answer-buttons" data-number="2">Choice2</p></button>
                    <button type="button" class="btn btn-outline-light"><p class="answer-buttons" data-number="3">Choice3</p></button>
                    <button type="button" class="btn btn-outline-light"><p class="answer-buttons" data-number="4">Choice4</p></button>
                  </div>
            </div>
        </div>
            <div class="container bg-white mt-5 text-center">
                <button type="button" class="btn btn-outline-primary btn-lg" id="next">Next</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
