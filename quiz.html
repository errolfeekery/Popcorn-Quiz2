<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- sticky navbar with collapsible restart-->

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container">
        <a href="index.html" class="navbar-brand text-danger"><h2>Home</h2></a>

        <div class="button navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
            <span class="navbar-toggler-icon"></span>
        </div>

        <div class="collapse navbar-collapse" id="nav-menu">
            <ul class="navbar-nav ms-auto"></ul>
            <li class="nav-item"> 
                <a href="quiz.html" class="nav-link text-white"><h5>Restart</h5></a>
            </li>
        </div>
    </div>
    </nav>

    <!-- showcase with image and headings -->

    <section class="bg-dark text-light text-center py-5">
        <div class="container">
            <div class="d-md-flex gap-sm-3">
                <div>
                    <img src="media/images/thumbnails/pngwing.com.png" class="img-fluid w-50" alt="popcorn">
                </div>
                <div>
                <h1 class="text-danger mt-sm-3">Popcorn quiz</h1>
                <h2 class="">Test your cinema knowledge</h2>
                </div>
            </div>
    </section>
    
    <!-- main quiz container-->

    <div class="container-sm|md|lg|xl bg-white" id="quiz"></div>

    <!-- get results button -->

    <div class="container text-center">
    <button id="submit" class="btn btn-outline-primary btn-lg p-2 mt-3">Get Results</div>
    </div>

    <!-- results div to show score -->

    <div class="container text-center">
        <div id="error"></div>
    <div id="results" class="fs-5 text-primary p-2 m-4"></div>
    </div>

    <!-- bootstrap and javascript source-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="assets/js/myScript.js"></script>
</body>
</html>
